<body ng-app="myApp" ng-controller="productController" class="dark">
     <!-- Cart Icon -->
     <div class="cart-icon" onclick="toggleCart()">
        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
        </svg>
        <div class="notification">{{ cartCount }}</div>
    </div>

    <!-- Cart Slide -->
    <div class="cart-slide" id="cartSlide">
        <!-- Close Cart Button -->
        <div class="close-cart" ng-click="toggleCart()">
            Close [X]
        </div>
        <h2 class="cart-items-heading">Cart Items</h2>
        <!-- Cart Content Here -->
        <div class="cart-content">
            <!-- Cart Content Here -->
            <div ng-repeat="item in cartItems" class="cart-item">
              <img ng-src="{{ item.imageUrl }}" alt="{{ item.name }}" class="product-thumbnail">
              <div class="product-details">
                <div>{{ item.name }}</div>
                <div>Quantity: {{ item.quantity }}</div>
                <div>Total: {{ item.totalPrice }}</div>
              </div>
            </div>
          </div>
          <button class="total-cost-button" ng-click="calculateTotalCost()">Total Cost: {{ totalCost }}</button>
        <!-- For simplicity, I'm leaving this part empty for you to fill with cart content -->
    </div>

    <div class="header">
        <div class="left-section">
            <img class="hamburger-menu" src="images/hamburger-menu.jpg" alt="hamburgermenu">
            <span class="logo-text">Amit Traders</span>
        </div>
    </div>
    <div class="background-image-container">
        <img class="background-image" src="images/asianpaintsthumbnail1.jpg" alt="JAQUARWEB6">
    </div>
    
    <div class="container">
        <span>Paints</span>    
    </div>
    
    <!-- All Products section -->
    

        <div class="product-card clearfix" ng-repeat="product in products">
          <div class="product-image">
            <img ng-src="{{ product.imageUrl }}" alt="{{ product.name }}" class="product{{$index+1}}">
          </div>
          <div class="product-info">
            <h2>{{ product.name }}</h2>
            <div class="price">MRP: {{ product.mrp }}</div>
            
          </div>
          <div class="add-to-cart-container" ng-click="addToCart(product)" onmouseover="animateBlue(this)" onmouseout="resetBlue(this)">
            ADD TO CART
            <div class="color-slider"></div> <!-- Added color slider -->
          </div>
        </div>
      
        <!-- Include AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script>
        
         // Toggle Cart Slide
         function toggleCart() {
            var cartSlide = document.getElementById('cartSlide');
            cartSlide.classList.toggle('open');
        }



          // Define your AngularJS app and controller
          angular.module('myApp', [])
        .controller('productController', function($scope) {
            $scope.products = [
                {
                  name: 'Royal Glitz',
                  imageUrl: 'images/royalglitz.png',
                  mrp: '650.00',
                  discountedPrice: '80.00',
                  marginTop: '0px' // Adjust this value for product 1
                },
                {
                  name: 'Royale Glitz Ultra Matt',
                  imageUrl: 'images/royaleglitzultramatt.png',
                  mrp: '750.00',
                  discountedPrice: '100.00',
                  marginTop: '0px' // Adjust this value for product 2
                },
                {
                  name: 'Royal Matt',
                  imageUrl: 'images/RoyalAspira.png',
                  mrp: '800.00',
                  discountedPrice: '60.00',
                  marginTop: '0px' // Adjust this value for product 3
                },
                {
                  name: 'Royal Advanced',
                  imageUrl: 'images/RoyalAdvanced.png',
                  mrp: '1000.00',
                  discountedPrice: '120.00',
                  marginTop: '0px' // Adjust this value for product 4
                },
                {
                  name: 'Royal Luxury Emulsion',
                  imageUrl: 'images/RoyalLuxuryEmulsion.png',
                  mrp: '1100.00',
                  discountedPrice: '120.00',
                  marginTop: '0px' // Adjust this value for product 4
                },
                {
                  name: 'Royal Lustre',
                  imageUrl: 'images/RoyalLustre.png',
                  mrp: '650.00',
                  discountedPrice: '120.00',
                  marginTop: '0px' // Adjust this value for product 4
                },
                {
                  name: 'Apex Emulsion',
                  imageUrl: 'images/ApexDustProofEmulsion.png',
                  mrp: '550.00',
                  discountedPrice: '120.00',
                  marginTop: '0px' // Adjust this value for product 4
                },
                {
                  name: 'Apex Ultima',
                  imageUrl: 'images/ApexUltima.png',
                  mrp: '300.00',
                  discountedPrice: '120.00',
                  marginTop: '0px' // Adjust this value for product 4
                },
      
      
                // Add more products as needed
              ];
            
              $scope.cartItems = [];
                $scope.cartCount = 0;
                $scope.totalCost = 0;

                // Function to add product to cart
                $scope.addToCart = function(product) {
                    var existingItem = $scope.cartItems.find(item => item.name === product.name);
                    if (existingItem) {
                        existingItem.quantity++;
                        existingItem.totalPrice = existingItem.quantity * existingItem.discountedPrice;
                    } else {
                        $scope.cartItems.push({
                            name: product.name,
                            imageUrl: product.imageUrl,
                            quantity: 1,
                            discountedPrice: product.discountedPrice,
                            totalPrice: product.discountedPrice
                        });
                    }
                    $scope.cartCount++;
                    $scope.updateCartCount();
                    $scope.calculateTotalCost();
                    $scope.animateBlue(document.querySelector('.cart-icon')); // Animate cart icon
                };

                // Function to update cart count in UI
                $scope.updateCartCount = function() {
                var cartCount = document.querySelector('.notification');
                cartCount.innerText = $scope.cartCount;
            };


                // Function to calculate total cost
              

                // Function to toggle cart slide
                $scope.toggleCart = function() {
                var cartSlide = document.getElementById('cartSlide');
                cartSlide.classList.toggle('open');
            };
          
        
    
                    // Add your product data and other logic here
        $scope.calculateTotalCost = function() {
                    $scope.totalCost = 0; // Reset total cost
                    $scope.cartItems.forEach(function(item) {
                        $scope.totalCost += parseFloat(item.totalPrice); // Calculate total cost
                    });
                    // Optionally, format the total cost as needed
                    // $scope.totalCost = $scope.totalCost.toFixed(2);
                };
            });
                // Function to animate color on hover
                function animateBlue(button) {
      const slider = button.querySelector('.color-slider');
      slider.style.left = '100%'; // Slide to the right
      button.style.backgroundColor = 'white'; // Change background color
      button.style.color = '#364575'; // Change text color
    }

    // Function to reset to original color and slider position
    function resetBlue(button) {
      const slider = button.querySelector('.color-slider');
      slider.style.left = '-100%'; // Slide back to the left
      button.style.backgroundColor = '#364575'; // Original background color
      button.style.color = 'white'; // Original text color
    }

                // Add your product data and other logic here
         
    </script>
